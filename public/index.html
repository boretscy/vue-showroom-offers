}
.services__link {
	font-size: 14px;
	position: relative;
	padding-right: 25px;
}
.services__link:after {
	content: '';
	display: inline-block;
	position: absolute;
	bottom: 0;
	right: 0;
	-webkit-transform: translateY(-.1em);
	transform: translateY(-.1em);
	width: 18px;
	height: 16px;
	background-image: url(/upload/img/service-lux__arrow.svg);
	background-size: contain;
	background-position: center center;
	background-repeat: no-repeat;
	margin-left: 5px;
}

}
.remodal-overlay {
    background: rgba(0, 0, 0, .4);
}

.remodal-close,
.remodal-close:before {
    top: 0;
    left: unset;
    right: 0;
}
